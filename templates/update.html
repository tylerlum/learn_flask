{% extends 'base.html' %}

<!-- Head -->
{% block head %}
<title>Task Master</title>
{% endblock %}

<!-- Body -->
{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>

</div>
{% endblock %}
